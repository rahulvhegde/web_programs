<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
    var str=prompt("Enter a input string","");
    if(str=="")
    {
        alert("no input");
    }
    else if(!(isNaN(str)))
    {
        var num,rev=0,remainder;
        num=parseInt(str);
        while(num!=0)
        {
            remainder=num%10;
            num=parseInt(num/10);
            rev=rev*10+remainder;
        }
        alert("Reverse of "+str+"is"+rev);
    }
    else
    {
        str=str.toUpperCase();
        for(var i=0;i<str.length;i++)
        {
            var char=str.charAt(i);
            if(char=='A'||char=='E'||char=='I'||char=='O'||char=='U')
            {
                break;
            }
        }
        if(i<str.length)
        {
            alert("the left most vowel is at: "+(i+1));
        }
        else{
            alert("no vowel in this");
        }
    }
    </script>
</body>
